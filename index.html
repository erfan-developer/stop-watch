<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>my Stop watch</title>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start" style="background: orange;
         color: white;
          border: solid 1px white;
           font-size:1.2em;
            padding: 18px 10px; 
            width: 180px;
            margin: 10px;
        ">Start</button>
        <button id="button-stop" style="background: orange;
        color: white;
         border: solid 1px white;
          font-size:1.2em;
           padding: 18px 10px; 
           width: 180px;
           margin: 10px;
       ">Stop</button>
        <button id="button-reset" style="background: orange;
        color: white;
         border: solid 1px white;
          font-size:1.2em;
           padding: 18px 10px; 
           width: 180px;
           margin: 10px;
       ">Reset</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
